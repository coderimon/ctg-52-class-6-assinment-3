<!DOCTYPE html>
<html>
<head>
	<title>Sign up form</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.css">
</head>
<body>
	<section id="signup">
		<img src="images/beach-2.jpg">
		<div class="form">
			<h1>SIGN UP HERE</h1>
			<input type="text" class="input" name="email" placeholder="Full name"><br>
			<input type="text" class="input"  name="email" placeholder="Email address"><br>
			<input type="text" class="input"  name="number" placeholder="Contact number"><br>
			<input type="text" class="input"  name="username" placeholder="User name"><br>
			<input type="password" class="input"  name="password" placeholder="Password"><br>
			<input type="password" class="input"  name="password" placeholder="Re-type Password"><br>
			<button>LOG IN</button>
			<p>Have you any account ? <a href="index.html">sign in</a></p>
		</div>
		<audio autoplay="" loop="">
			<source src="audio/Mood.mp3" type="audio/mp3">
		</audio>
	</section>
</body>
</html>
